<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math IQ Tester</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Dancing+Script:wght@500&family=Lobster&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" crossorigin="anonymous" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo_container">
        <img src="./download.png" alt="calculator" class="logo" />
        <h1 class="header">Tables Test</h1>
      </div>
    </div>
    <div class="hero_container">
      <h1>
        The Only Way To Learn <br />
        <span style="color: red"> Mathematics</span> <br />
        Is To Do <br />
        <span style="color: green"> Mathematics </span>
      </h1>
    </div>
    <div class=" d-flex flex-column gap-4 justify-content-center mt-5">
      <button class="Start bg-danger px-3 py-1 border-0 rounded mx-auto"
      onclick=Start()>Let's Start</button>

    <div class="main">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          
        </div>
        <h6 id="answer" class="text-center"></h1>
        <button class="Next px-3 py-1 border-0 rounded mx-auto"
      onclick=Start()>Next</button>
        
      </div>
    </div>
  </div>
    
  <script src="index.js"></script>
  </body>
</html>
